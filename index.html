<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
        <title>pizza maker</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Pizza Maker</h1>
            </div>
            <form id="pizza-maker">
                <div class="form-group">
                    <label for="pizza-size">Pizza Size:</label>
                    <select class="form-control" id="size">
                        <option value="small">small</option>
                        <option value="medium">medium</option>
                        <option value="large">large</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Toppings</label>
                    
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="toppings" value="1">
                            Pepperoni
                        </label>
                    </div>
                    
                    <div class="checkbox">    
                        <label>
                            <input type="checkbox" name="toppings" value="2">
                            Canadian Bacon
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="toppings" value="3">
                            Italian Sausage
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="toppings" value="4">
                            Ground Beef
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="toppings" value="5">
                            Mushrooms
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="toppings" value="6">
                            Black Olives
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="toppings" value="7">
                            White Onions
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="toppings" value="8">
                            Green Peppers
                        </label>
                    </div>

                </div>

                <button type="submit" id="complete-order-btn">Order!</button>
            </form>

            <div class="jumbotron" id="order-confirmation">
                <h2>Thanks you for your order!</h2>
                <p>Your total is $<span id="total-price"></span></p>
            </div>
        </div>
    </body>
</html>
